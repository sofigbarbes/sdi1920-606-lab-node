<!DOCTYPE html>
<html lang="en">
<head>
    <title>Notaneitor</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>


<div class="container">
    <h2>Agregar autor</h2>
    <form class="form-horizontal" method="post" action="/autor">
        <div class="form-group">
            <label class="control-label col-sm-2" for="nombre">Nombre:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="nombre" placeholder="Nombre de mi canción" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="grupo">Grupo:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="grupo" placeholder="Nombre del grupo"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="rol">Rol:</label>
            <div class="col-sm-10">
                <select class="form-control" name="rol">
                    <option value="Cantante">Cantante</option>
                    <option value="Batería">Batería</option>
                    <option value="Guitarrista">Guitarrista</option>
                    <option value="Bajista">Bajista</option>
                    <option value="Teclista">Teclista</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Agregar</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
